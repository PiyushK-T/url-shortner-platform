name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [services/api-gateway, services/auth-service, services/url-service, services/analytics-service]

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ${{ matrix.service }}

      # 4. Build service (if present)
      - name: Build service
        run: npm run build --if-present
        working-directory: ${{ matrix.service }}

      # 5. Run tests
      - name: Run tests
        run: npm test -- --passWithNoTests
        working-directory: ${{ matrix.service }}