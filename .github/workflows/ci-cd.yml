name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api-gateway, auth-service, url-service, analytics-service]

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Cache node_modules per service
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ./services/${{ matrix.service }}/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ matrix.service }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.service }}

      # 4. Install dependencies
      - name: Install dependencies
        working-directory: ./services/${{ matrix.service }}
        run: npm ci

      # 5. Run tests with coverage
      - name: Run tests
        working-directory: ./services/${{ matrix.service }}
        run: npm test

      # 6. Upload coverage as artifact (optional, for later use)
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.service }}
          path: ./services/${{ matrix.service }}/coverage
